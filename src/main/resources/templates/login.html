<!doctype html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Login Page</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">

        <!--        STYLES-->
        <link rel="stylesheet" href="/css/styles.css"><link />
    </head>
    <body>
        <h1>Welcome to Login Page</h1>

        <section>
            <form th:action="@{/login}" method="post" th:object="${user}">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="email@example.com">
                </div>
                <div>
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" name="password" class="form-control" aria-describedby="passwordHelpBlock" placeholder="secretpassword">
                </div>
                <div class="col-auto">
                    <button type="submit" class="btn btn-primary mb-3 mt-2">Confirm</button>
                </div>
                <div class="col-auto">
                    <a class="btn btn-secondary mb-3 mt-2" href="register">Register</a>
                </div>
                <div class="col-auto">
                    <span class="form-text text-danger">
                      <p th:if="${error}">User Not Found!</p>
                    </span>
                </div>
                <div class="col-auto">
                    <span class="form-text text-danger">
                      <p th:if="${logout}">Logout Successfully!</p>
                    </span>
                </div>
            </form>
        </section>



        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
    </body>
</html>
